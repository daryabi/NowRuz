                <div class="contact-header mb-5">
                    <h2>Contact With Us!</h2>
                    <!-- <p>It Is A Long Established Fact That A Reader Will Be Distracted By The Readable Content Of A Page When
                        Looking At Its Layout. The Point Of Using Lorem.</p> -->
                </div>
                <div class="container">
                    <div class="contact-form">
                        <h3>Contact form</h3>
                        <small>Fill up the form below to tell us more...</small>
        
                        <form>
                            <div class="form-group row mt-3">
                                <label class="col-sm-3 col-form-label">Name</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" placeholder="How should we address you?">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Contact</label>
                                <div class="col-sm-9">
                                    <input type="number" class="form-control" placeholder="Your phone number">
                                </div>
                            </div>
                            <div class="form-group row mt-3">
                                <label class="col-sm-3 col-form-label">Email</label>
                                <div class="col-sm-9">
                                    <input type="email" class="form-control" placeholder="Your work email">
                                </div>
                            </div>
                            <div class="form-group row mt-3">
                                <label class="col-sm-3 col-form-label">Topic</label>
                                <div class="col-sm-9">
                                    <input type="email" class="form-control" placeholder="Your Topic">
                                </div>
                            </div>
                            <div class="form-group row mt-3">
                                <label class="col-sm-3 col-form-label">Message</label>
                                <div class="col-sm-9">
                                    <div class="message-wrapper">
                                        <textarea class="form-control" rows="10" placeholder="Anything else to add?"></textarea>
                                        <button class="btn btn-blue">Send</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
